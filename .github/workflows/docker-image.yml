name: Docker Image Build
on:
  release:
  types: [created]

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: |
          docker build ./docker/ -t jtenniswood/tumblr-uploader:latest
          docker build ./auth/ -t jtenniswood/tumblr-oauth:latest
      - name: push image to docker hub
        run: |
          docker login -u jtenniswood -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push jtenniswood/tumblr-uploader:latest
          docker push jtenniswood/tumblr-oauth:latest
